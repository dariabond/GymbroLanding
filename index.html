<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Coming soon | GymBro</title>
</head>
<body>
    <div class="content">
        <h2 class="intro">coming soon</h2>
        <div class="logo">
            GYMBRO
        </div>

        <h5 class="intro">Be the first to enjoy the best gym experience ever</h5>

        <div class='sub-form'>
            <form id='subscriptionForm' action='' method='post' onsubmit="subscribe(event)">
                <input class="input" type="text" id="name" name="name" onkeydown="onChangeInput(this.id)" placeholder="Enter your name">
                <input class="input" type="email" id="email" name="email" onkeydown="onChangeInput(this.id) "placeholder="Enter your email">
                <button type="submit">Get early access</button>
            </form>
            <span id="after_sub_text">Thank you for joining!</span>
            <span id="sub_error_message">We are sorry, but error occurred. Please, try to subscribe later.</span>
        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
